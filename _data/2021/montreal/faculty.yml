- name: Vissého Adjiwanou
  image: /assets/images/Visseho.jpg
  bio: "Vissého Adjiwanou is a professor of Demography and quantitative and computational methods in the department of Sociology at the Université du Québec à Montréal (UQAM) and adjunct professor at the department of Demography (Université de Montréal). He is also affiliated with the Centre on Population Dynamics (McGill University). He received a M.A in Statistics from the National School of Statistics and Applied Economics (ENSEA-Cote d’Ivoire), a M.A in Economics of Development at the Centre for Studies and Research on International Development (CERDI- France) and a Ph.D in Demography from the Université de Montréal (Canada). His research focusses on population issues in sub-Saharan Africa and in Canada, including fertility, family dynamics, gender inequality, reproductive health, and migration. "
  website: https://sociologie.uqam.ca/corps-professoral/professeurs-es/professeur/adjiwanou.visseho/
