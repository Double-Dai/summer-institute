  bio: "Carrie Hamilton is the Administrative Director of SICSS and a program assistant for the Social Data Initiative at the Social Science Research Council. Prior to joining the SSRC, she worked as a research technician at the Center for the Study of Adolescent Risk and Resilience at Duke University. She graduated with highest honors from UNC Chapel Hill in 2017 with a BS in environmental science and geography. At UNC, she conducted independent research projects through the National Science Foundation and Ernest F. Hollings Scholarship Program and spent a year living and working in Ecuador through UNCâ€™s Global Gap Year Fellowship."
