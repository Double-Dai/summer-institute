- name: "Charlotte Alexander"
  image: /assets/images/Charlotte-Alexander.jpg
  bio: "<a href=https://law.gsu.edu/profile/charlotte-alexander/> Charlotte S. Alexander</a> holds the Connie D. and Ken McDaniel WomenLead Chair as an Associate Professor of Law and Analytics at the Robinson College of Business and the College of Law at Georgia State University. She founded and directs the university’s [Legal Analytics Lab] (https://law.gsu.edu/faculty-centers/legal-analytics-innovation/), which brings together faculty from law, business, and data science to take on legal problems and questions using computational methods. Professor Alexander’s own scholarship focuses on civil litigation, and particularly employment litigation, using text mining, natural language processing, and machine learning to uncover patterns in case filing, progress, and resolution in both courts and private dispute resolution fora. She received her B.A. from Columbia University and her J.D. from Harvard Law School."

- name: "Omar Issac Asensio"
  image: /assets/images/omarAsensio.png
  bio: "<a href=https://spp.gatech.edu/people/person/omar-isaac-asensio> Omar I. Asensio</a> is an Assistant Professor in the School of Public Policy at the Georgia Institute of Technology. His research focuses on the intersection of big data and public policy, with applications to energy systems and consumer behavior, smart cities, and machine learning in transportation and electric mobility. He directs the [Data Science and Policy Lab] (https://datasciencepolicy.gatech.edu/) at Georgia Tech, where he collaborates with the private sector and city governments on data innovations in policy analysis and research evaluation. He is a faculty affiliate at the Institute for Data Engineering and Science (IDEaS), the Machine Learning Center, and the Strategic Energy Institute. Dr. Asensio’s research has been published in leading journals such as Nature Energy, Nature Sustainability, and PNAS. His work uses statistical and computational tools to advance our understanding of how large-scale civic data and experiments can be used to increase participation in civic processes, while addressing resource conservation and environmental sustainability. He received a B.S. and M.S. from the University of Southern California, and his doctorate in Environmental Science & Engineering from the University of California Los Angeles."

- name: "Jesse D. Lecy"
  image: /assets/Jessie_Lecy.png
  bio: "<a href=https://scrd.asu.edu/content/jesse-lecy> Jesse Lecy</a> is college professor of Data Science and Nonprofit Studies at the Watts College of Public Service and Community Solutions and an associate professor in the School of Community Resources and Development. He is currently on leave as a Data Scientist at the Urban Institute. His research examines the economics of the nonprofit sector with a focus on the life-cycles of charitable organizations, nonprofit entrepreneurship, and performance of social programs, as well as work on urban policies that promote strong communities. He has worked actively to integrate data science into public affairs and data-driven management practices in public and nonprofit organizations. He is an advocate of open science practices in scholarship and a co-founder of the Nonprofit Open Data Collective, a group of industry experts and data scientists that are committed to creating better data for the sector. He received his B.A. from the University of St. Thomas, an M.S. from Carnegie Melon, and his doctorate from Syracuse University."

