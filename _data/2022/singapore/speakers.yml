- name: Kokil Jaidka
  image: /assets/images/jaidka.jpg
  bio: "Kokil Jaidka is an Assistant Professor in Computational Communication at the National University of Singapore. Her research interests lie in developing computational models of persuasive and argumentative language and building social media platforms that better facilitate constructive conversations. Her research has been published in Nature Human Behaviour, Journal of Computer-Mediated Communication, and Journal of Communication, among other venues."
  website: https://kokiljaidka.wordpress.com/

- name: Hai Liang
  image: /assets/images/haiLiang.png
  bio: "Hai Liang is an Assistant Professor in the School of Journalism and Communication at the Chinese University of Hong Kong. He is also a theme co-leader of the Computational Social Science Laboratory at CUHK. His research interests include computational social science, political communication, and public health. Currently, he is working on several interdisciplinary projects at the intersection of computational social science (analytical approach) and social media studies (data source). He has published numerous articles in top journals such as Journal of Communication, Communication Research, Human Communication Research, Journal of Computer-Mediated Communication, New Media & Society, among others."
  website: http://www.drhailiang.com/

- name: Jisun AN
  image: /assets/images/jisun.jpg
  bio: "Jisun AN is an Assistant Professor at the School of Computing and Information Systems, Singapore Management University (SMU-SCIS). She is a member of SODA (Social Data and AI) lab, where she develops AI and NLP methods to understand, predict, and nudge online human behavior and to tackle various social problems, from media bias and framing, polarization, online hate, to healthy lifestyle and urban changes. Before joining SMU-SCIS, she was a scientist at Qatar Computing Research Institute, HBKU, and she received her Ph.D. in Computer Science from the University of Cambridge, UK. She is an associate editor of EPJ Data Science and has served as a PC chair for ICWSM'22. She has been a member of the PC of major computer science conferences and computational social science conferences, including WWW 2016-21, ICWSM 2012-21, ACL 2019-21, EMNLP 2019-21,  and IC2S2 2016-21."
  website: https://jisun.me/
  
- name: Prasanta Bhattacharya
  image: /assets/images/prasanta.jpg
  bio: "Prasanta Bhattacharya is a Research Scientist & Innovation Lead with the Social and Cognitive Computing Department at the Institute of High Performance Computing (IHPC), a flagship interdisciplinary research institute of A*STAR, which is a leading science, tech and research organisation in Singapore. He also serves as an Adjunct Assistant Professor with the NUS Business School (Dept. of Analytics and Operations) where he teaches graduate and executive-level courses on AI, business analytics, and network science. He is a quantitative researcher working on solving complex social and business problems using network science, psychographic and behavioral analytics, and has a deep interest in data consulting and in creating data-driven AI solutions for emerging markets."
  website: https://prasantabhattacharya.github.io/

