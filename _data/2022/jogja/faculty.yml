- name: Firman M. Firmansyah
  image: /assets/images/FirmanMFirmansyah.jpg
  bio: "Firman is a graduate researcher at Stony Brook University. He combines mathematical, computational, and statistical approaches with social and psychological theories to study friendship, diversity, social media, and digital technology. Firman defended his dissertation examining how Facebook failed to catalyze diverse friendships in December 2021."
  website: https://firmansm.github.io/

- name: Ahmad R. Pratama
  image: /assets/images/AhmadRPratama.jpg
  bio: "Ahmad is an Assistant Professor at Universitas Islam Indonesia's Department of Informatics, where he also serves as the Department's Secretary. With a Fulbright scholarship, he earned his Ph.D. in Technology, Policy, and Innovation from Stony Brook University, while also participating in the Inter-University Doctoral Consortium at New York University and Teachers College, Columbia University. Prior to that, he received his Master's degree from Monash University in Australia and his Bachelor's degree from Universitas Gadjah Mada in Indonesia. His research interests are primarily in information technology, particularly mobile technology, and society, with topics ranging from m-learning to m-commerce, mobile apps and social media, mobile games, and mobile device security. He enjoys combining traditional research methods with computational and data science approaches in order to bridge the gap between computer science/information technology and the social sciences."
  website: https://ahmadrafie.github.io/
