- name: Obindah Gershon
  bio: Obindah Gershon is a Senior Lecturer in the Department of Economics and Development Studies at Covenant University. He is also the Chair at the Centre for Economic Policy and Development Research (CEPDeR), Covenant University and a visiting professor at Eduardo Mondlane University, Mozambique, St. Jerome University, Cameroon and Emerald Energy Institute, University of Port Harcourt, Nigeria. His research interest covers energy, sustainable development, climate change and the environment.
