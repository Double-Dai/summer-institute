- name: Emmanuel Olamijuwon
  bio: Emmanuel Olamijuwon is a Research Fellow at the University of St Andrews, UK. His research interest lies at the intersection of technology, sexuality, & population health in low-and-middle-income countries. His recent projects (<a href="https://www.southsciex.io/">SouthScieX</a>, <a href="https://eolamijuwon.shinyapps.io/AlyssaPhila/">AlyssaPhila</a>, <a href="https://shyad.net/">SHYad.NET target="_blank"</a>) combine data from traditional data sources (such as the DHS), with digital traces (Facebook and Twitter) and Online surveys to illuminate the complexity of a number of social and health issues such as knowledge inequality, suicide ideation, as well as sexual and reproductive health.  
  image: /assets/images/eOlamijuwon_shot.jpg
  website: https://e.olamijuwon.com
  
- name: Fidelia Dake
  bio: Fidelia Dake is a senior lecturer at the Regional Institute for Population Studies (RIPS) at the University of Ghana. Her research focuses broadly on population health and international development. Her research interests include nutrition and physical activity, obesity and non-communicable diseases, socio-environmental determinants of health, urban health, health statistics, health-financing and population ageing.
