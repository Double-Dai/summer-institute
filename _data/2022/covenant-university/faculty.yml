- name: Evans Osabuohien
  bio: Evans Osabuohien is a Professor of Economics and the current Head of the Department of Economics at Covenant University, Nigeria. He is also an Alexander von Humboldt Visiting Professor, Faculty of Management and Economics at Witten/Herdecke University, Germany. His primary research interest centres around development - agricultural and land economics.
