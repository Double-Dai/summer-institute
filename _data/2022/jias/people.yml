faculty:
  title: Faculty
  people:
    - name: Bongani Ngqulunga
      image: /assets/images/jias_bongani.jpg
      bio: "Dr Bongani Ngqulunga, who is the director of the institute is an academic, public sector administrator and author.  Prior to joining JIAS, he worked in the South African Presidency for more than a decade.  He holds a PhD in Sociology from Brown University in the United States and three degrees from the University of KwaZulu-Natal.  His appointment at JIAS became effective in June 2018.  In the same month, Dr Ngqulunga won the Alan Paton Award for non-fiction for his book <i>The Man Who Found the ANC: A Biography of Pixley ka Isaka Seme (Penguin, 2018)</i>."
organisers:
  title: Organisers
  people:
    - name: malebo sephodi
      image: /assets/images/jias_malebo.jpg
      bio: malebo sephodi is a South African Feminist writer and scholar. She is a doctoral candidate in the Information Systems Department at the University of Cape Town and a 2020 writing fellow at the Johannesburg Institute for Advanced Study. She is interested in the intersections of society and digital technology. malebo's interdisciplinary work focuses on Accessible Knowledge Production and Dissemination, African Feminism, Decolonisation, Critical Theory, ICT4D, Artificial Intelligence and Digital Technology Education.  malebo is also the recipient of the South African Literary Awards for First-Time Published Author for her non-fiction title Miss Behave (BlackBird Books, 2017).

    - name: Zimasa Ndamase
      image: /assets/images/jias_zimasa.jpg
      bio: Zimasa is an IS Professional with 14 years of work experience. She has expertise in software development, Business Intelligence, Data Analytics, Data Management and Data Governance. Zimasa is an Information Systems PhD Candidate at the University of Cape Town. Her research focuses on the challenges of implementing Data Governance Programmes in organizations. Her other research interests are in ICT4D and e-Government.

    - name: Siphesihle Sithungu
      image: /assets/images/jias_siphesihle.jpg
      bio: Siphesihle Sithungu is a Computer Science lecturer and doctoral candidate at the University of Johannesburg, South Africa. He is also an author and has published articles in international conferences and journals. His research interests are Intelligent Agents, Machine Learning and Nature Inspired Artificial Intelligence.

speakers:
  title: Speakers
  people:
    - name: Geci Karuri-Sebina, PhD
    - image: /assets/images/jias_geci.jpg
    - bio: "Geci is a scholar-practitioner based in Johannesburg working in the intersection between people, place and technological change. She is a Visiting Associate Professor at the University of Witwatersrand’s School of Governance where she is hosting the Civic Tech Innovation Network and coordinating the establishment of a new African Centre of Excellence in Digital Governance. Geci is also associated with the UCT African Centre for Cities, South African Cities Network, and Singularity University’s Global Faculty on the future of cities and governance. <br/><br/> Geci holds Bachelors’ degrees in Computer Science and Sociology (Iowa); Masters’ degrees in Urban Planning and Architecture from UCLA (Los Angeles); and a PhD from the Wits University (Joburg). Geci has a diverse background, spanning a range of foresight, policy, innovation and practice topics, and has worked extensively in R&D, government and civic organisations with a focus in Africa and the global South. She currently serves as the Vice-Chair of AfricaLICS (the community of innovation scholars in Africa) and Regional Advisor of the Africa Innovation Summit. Geci is also a curator in The Emergence Network, and is involved in editorial boards of: the African Journal of Science, Technology, Innovation & Development (AJSTID; Taylor & Francis), the African Journal of Information and Communication (AJIC; Wits), and <i>foresight</i> journal (Emerald). <br/><br/>Geci currently lectures on innovation systems policy for developing countries, and innovation systems for social purposes at Wits."

    - name: Dr Sibongiseni Thotsejane Tunzelana
    - image: /assets/images/jias_sibongiseni.jpg
    - bio: "Dr Sibongiseni Thotsejane Tunzelana is a founding member of multi award-winning FlavaLite Innovations. She completed her Ph.D in Information Systems at the University of Cape Town (UCT) on the topic of “Web Analytics strategy: a model for adopting and implementing advanced Web Analytics” in conjunction with Ryerson University, Toronto, Canada.<br/><br/>She has more than 21 years of experience in ICT of which more than 16 years have been in ICT Management, System Development, Innovation and Analysis in large organisations and in start-up companies. She has been a Board Member of listed companies and non-profit companies (NPCs). She served in the Social and Ethics Committee. She has led ICT strategic planning and development, project management and policy development for the public and private sector. She has experience of leading small to medium sized service development ICT projects. She was a Commissioner in the South African Presidential Commission on the Fourth Industrial Revolution (Industry 4.0 / 4IR). She was invited to the 2020 United Nations (UN) Economic Commission for Africa (ECA) High-Level Policy Dialogue on Emerging Technologies and the Fourth Industrial Revolution as Tools for Scaling Up Action; Science, Technology and Innovation Forum. 2020-2030: A Decade to Deliver a Transformed and Prosperous Africa through the 2030 Agenda and Agenda 2063 in Victoria Falls, Zimbabwe.<br/><br/>She was also invited to the 2020 United Nations (UN) Economic Commission for Africa (ECA) Sustainable Development Goals (SDG) Youth Bootcamp for robotics and artificial intelligence (AI), in Victoria Falls, Zimbabwe. She is one of the 2019 Mail & Guardian Women Changing South Africa in Science, Technology, Engineering and Innovation (STEMI).   She is the 2019 GovTech SITA ICT Public Service ICT Awards: Digital Leadership and Digital Woman Gold Award Winner. She is a winner of the 2019 South African Women in Science Awards (SAWiSA) Distinguished Young Woman Researcher Award for Research and Innovation. She is a 2018 National Woman in Business Champion Award as selected by the South African Small Business Awards. She was a Lecturer at Walter Sisulu University (WSU), AIMS Department. She pioneered a Research Forum at the WSU Buffalo City Campus (BCC), Potsdam. She is an Adjunct Senior Lecturer at UCT. She is also co-supervising PhD Students at UCT. She added value in developing curricula aligning to DHET, CHE and SAQA NQF levels. She is one of South Africa’s 50 most inspiring women in Science, Technology, Engineering and Mathematics (2017) as selected by the Kingdom of the Netherlands, Inspiring Fifty and CoCreateSA.nl. She is a former and first CIO for V & A Waterfront in Cape Town. She is a frequent keynote speaker nationally and internationally in leaders’ conferences on big data analytics, cybersecurity and other fourth industrial revolution (4IR) related themes. She is currently raising funds for post graduate Students and historically disadvantaged individuals in the field of Computer Science, Information Technology (IT), Information Systems (IS), Artists and Entrepreneurs."

    - name: Chenai Chair
    - image: /assets/images/jias_chenai.jpg
    - bio: "<b>Chenai Chair  is the Special Advisor on Africa Mradi Innovation at Mozilla Foundation.</b><br/>She is an expert on the intersection of digital technology and gender. She has built her expertise with extensive experience in work that is focused on understanding the impact of technology in society through research and public policy assessment. Her work draws on principles of feminism in assessing digital technology. She has developed projects focused on privacy, data protection and AI as Mozilla 2019/2020 fellow - available on mydatarights.africa.  She also led the research on Women's Rights Online as the Web Foundation's gender and digital rights research manager. She has worked on issues of access within the digital divide as a Researcher at Research ICT Africa (RIA).  She also works as a consultant on research projects focused on digital rights,  including assessing the state of digital identity in Zimbabwe and developed recommendations for digital rights literacy in Southern Africa.  Chenai holds a Masters in Social Science degree focused on Global Studies from the University of Cape Town. You can learn more about Chenai on www.chenai.africa."

    - name: Rumman Chowdhury
    - image: /assets/images/jias_rumman.jpg
    - bio: "Dr. Rumman Chowdhury’s passion lies at the intersection of artificial intelligence and humanity. She is a pioneer in the field of applied algorithmic ethics, creating cutting-edge socio-technical solutions for ethical, explainable and transparent AI. She is currently the Director of META (ML Ethics, Transparency, and Accountability) team at Twitter, leading a team of applied researchers and engineers to identify and mitigate algorithmic harms on the platform. Previously, she was CEO and founder of Parity, an enterprise algorithmic audit platform company. She formerly served as Global Lead for Responsible AI at Accenture Applied Intelligence.  In her work as Accenture’s Responsible AI lead, she led the design of the Fairness Tool, a first-in-industry algorithmic tool to identify and mitigate bias in AI systems. Dr. Chowdhury co-authored a Harvard Business Review piece on its influences and impact. Dr. Chowdhury is dedicated to cultivating and growing the next wave of technology-forward companies enabling the responsible use of emerging technologies. She is a General Partner (and founder) of the Parity Responsible Innovation venture capital fund. She also serves as a mentor for the Creative Destruction Lab and as a board member of Startups and Society. Dr. Chowdhury is deeply engaged in AI global policy, serving as a board member of the UK Center for Data Ethics and Innovation, and on UNESCO’s Broadband Commission for Sustainable Development. She has helped shape policy - as advisor to the UK House of Lords Parliamentary group on AI, in her testimony to the FTC, New York City Algorithmic Commission, the UN, OECD, Partnership on AI, and other global AI and ethics organizations. As service to the field and the larger community, she serves on the board of Oxford University’s Commission on AI and Governance,  AI4All, a group dedicated to drawing underrepresented groups into STEM, the SSRC’s Just Tech Advisory Group, the University of Virginia’s Data Science Program, and Patterns, a data science journal by the publishers of Cell. Rumman has been featured in international media, including the Wall Street Journal, Financial Times, Harvard Business Review, NPR, MIT Sloan Magazine, MIT Technology Review, BBC, Axios, Cheddar TV, CRN, The Verge, Fast Company, Quartz, Corrierre Della Serra, Optio, Australian Broadcasting Channel and Nikkei Business Times. She is a member of BrainTrust, a community of experts for Protocol, a tech magazine by Politico. She was named one of BBC’s 100 Women, recognized as one of the Bay Area’s top 40 under 40, and honored to be inducted to the British Royal Society of the Arts (RSA). She has also been named by Forbes as one of Five Who are Shaping AI. Dr. Chowdhury holds two undergraduate degrees from MIT, a master's degree in Quantitative Methods of the Social Sciences from Columbia University, and a doctorate in political science from the University of California, San Diego."

    - name: Bhaso Ndzendze
    - image: /assets/images/jias_bhaso.jpg
    - bio: "Bhaso Ndzendze is a Senior Lecturer and Head of Department: Politics and International Relations at the University of Johannesburg. Dr Ndzendze is also founder and head of the 4IR and Digital Policy Research Unit at the University of Johannesburg, and a digital policy fellow at the Berlin-based African Policy Research Institute. He is author of two books on artificial intelligence and international relations and is editor in chief of the journal Digital Policy Studies. His scholarship and opinion on technology, society and digital policy has appeared in numerous edited books and the press."

    - name: Thomas Kgokolo
    - image: /assets/images/jias_thomas.jpg
    - bio: ""
    
    - name: Tendani Mulanga Chimboza
    - image: /assets/images/jias_tendani.jpg
    - bio: "Tendani Mulanga Chimboza  is studying towards a PhD in information systems (IS). She holds a Masters in Communications from the University of the Western Cape. Her research activities revolve around digital ethics, ICTs for Social Justice, ICT Policy, and Dimension 2 of the CMM [Cybersecurity Culture and Society]."
    
guest_assistants:
  title: Guest Assistants
  people:
    - name: Xolani Makhubele
    - image: /assets/images/jias_xolani.jpg
    - bio: "Xolani Makhubele is an actuarial specialist by profession and currently works as a data scientist at Telkom. He has special interest in Banking, Insurance, Healthcare and Telecommunication industries. Xolani believes in the rising of leaders who are technologically equipped and prepared for the fourth industrial revolution."
    
    - name: Sven Lampe
    - image: /assets/images/jias_sven.jpg
    - bio: "Sven Lampe works as a research assistant at the Carl von Ossietzky University Oldenburg in the Very Large Business Applications department with Prof. Dr.-Ing. Jorge Marx Gómez. He is responsible for the organizational project management in research field 1 of the project Wärmewende Nordwest. After graduating from high school in 2005, he served in the Air Force for ten years. Sven studied a two-subject bachelor with the subject combination computer science and German language and literature studies. He holds a Master of Science in Computer Science and his research interests are in the heat transition as part of the energy transition; artificial intelligence, especially in evolutionary algorithms; and theoretical computer science with a focus on logic and automata theory."

