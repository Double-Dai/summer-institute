- name: Ka-Yuet Liu
  image: /assets/images/KaYuetLiu.jpeg
  bio: "Ka-Yuet Liu is an associate professor of sociology at UCLA. Her research applies data science methods and social network analysis to epidemiological questions. Her major test cases are the diffusion of health conditions that people don't typically associate with network processes."
