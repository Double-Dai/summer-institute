  bio: "Bo Huang is a professor in the Department of Geography and Resource Management, Associate Director of Institute of Space and Earth Information Science, and a co-director of the Computational Social Science Laboratory at the Chinese University of Hong Kong. He uses geospatial big data to address urban environmental problems."
