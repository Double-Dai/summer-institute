- name: Elliott Ash
  image: /assets/images/e_ash.jpg
  bio: "Elliott Ash is Assistant Professor of Law, Economics, and Data Science at ETH Zurich''s Center for Law & Economics, Switzerland. Prior to joining ETH, Elliott was Assistant Professor of Economics at University of Warwick, and before that a Postdoctoral Research Associate at Princeton University’s Center for the study of Democratic Politics. He received a Ph.D. in economics and J.D. from Columbia University, a B.A. in economics, government, and philosophy from University of Texas at Austin, and an LL.M. in international criminal law from University of Amsterdam."
  website: https://elliottash.com/

- name: Dino P. Christenson
  image: /assets/images/d_christenson.jpeg
  bio: "Dino Pinterpe Christenson is an Associate Professor (Ph.D., Ohio State University; B.A., University of Michigan) in the Department of Political Science at Washington University, a Faculty Affiliate in the Division of Computational & Data Science, and a Research Fellow at the Weidenbaum Center on the Economy, Government, and Public Policy. Christenson studies American political behavior and quantitative methods, with recent work exploring presidential voting behavior, campaign dynamics in presidential primaries and caucuses, the coalition behavior of interest groups, and public opinion and the media environment of institutional outcomes. More generally, his research in American politics concerns electoral behavior, public opinion, political psychology, political communication, interest groups and judicial politics. He has broad methodological interests as well, including survey research, experimental design, longitudinal and nested data models, Bayesian analysis, social network analysis and causal inference." 
  website: https://dinopc.org/index.html
  
- name: Jonathan Herington
  image: /assets/images/j_herington.jpeg
  bio: "I am an Assistant Professor of Philosophy, and Assistant Director of Graduate Education in the College of Arts, Sciences, and Engineering, at the University of Rochester. Between 2014 and 2019 I was an Assistant Professor in the Department of Philosophy at Kansas State University. Previously I was a Research Fellow in the Medicine, Ethics, Society and History unit of the University of Birmingham. I completed my PhD in the School of Philosophy, at the Australian National University. I am a native of Brisbane, Australia and recieved a BA (Hons I) in International Relations and Philosophy, and a BSc in Microbiology, from the University of Queensland. Prior to undertaking my PhD I was located at the Centre for International Security Studies, University of Sydney."
  website: https://jherington.com/
  
- name: Mayya Komisarchik
  image: /assets/images/m_komisarchik.png
  bio: "Mayya Komisarchik is an assistant professor of political science at the University of Rochester. Her research interests focus on representation, voting rights, race and ethnic politics, policing, immigration, and political incorporation. Her recent work has addressed changing electoral rules in southern counties in the wake of the Voting Rights Act, the lasting effects of Japanese Internment, representativeness in policing, and the political incorporation of immigrants to the United States. Her work on the role of compactness in redistricting has been published in the American Journal of Political Science and won the Robert H. Durr award for the best article applying quantitative methods to a substantive problem in 2019. Her work on the impact of Japanese Internment is forthcoming in the Journal of Politics. She received her PhD from Harvard University in 2019."
  website: https://www.mayyakomisarchik.com/
  
- name: Onur Varol
  image: /assets/images/o_varol.jpeg
  bio: "Onur Varol is an Assistant Professor in the Computer Science Department at Sabanci University, and has an affiliation with the Center of Excellence for Data Analytics. Onur is the director of VIRAL Lab which focuses on computational social science, networks, and machine learning. During his PhD at Indiana University, Onur was a proud member of NaN group and focused on the detection of persuasion campaigns and social bots using the tools of machine learning, data mining, and network analysis. Onur developed a social bot detection system Botometer (aka BotOrNot). Onur closely worked with Filippo Menczer, Alessandro Flammini, and Emilio Ferrara on various projects related with detection of manipulation on social media."
  website: http://www.onurvarol.com/
  
- name: Elya Zhang
  image: /assets/images/e_zhang.jpeg
  bio: "Maps, foreign loans, and East Asian History are my specialty. In my research and teaching, I explore the financial and spatial history of capitalism, with China as my corner stone. I have taught fourteen different Asia-related courses and have completed a book manuscript on China’s foreign borrowing from America. As a teacher-scholar, I have also systematically tested the integration of scientific map-making into undergraduate research and have attracted 252 students from 51 majors to experiment outside their comfort zones."
  website: http://zhang.digitalscholar.rochester.edu/home/
