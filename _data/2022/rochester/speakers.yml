- name: Elliott Ash
  image: /assets/images/e_ash.jpg
  bio: "Elliott Ash is Assistant Professor of Law, Economics, and Data Science at ETH Zurich''s Center for Law & Economics, Switzerland. Prior to joining ETH, Elliott was Assistant Professor of Economics at University of Warwick, and before that a Postdoctoral Research Associate at Princeton Universityâ€™s Center for the study of Democratic Politics. He received a Ph.D. in economics and J.D. from Columbia University, a B.A. in economics, government, and philosophy from University of Texas at Austin, and an LL.M. in international criminal law from University of Amsterdam."
  website: https://elliottash.com/

- name: Dino Christenson
  image: /assets/images/d_christenson.jpeg
  bio: "Dino Pinterpe Christenson is an Associate Professor (Ph.D., Ohio State University; B.A., University of Michigan) in the Department of Political Science at Washington University, a Faculty Affiliate in the Division of Computational & Data Science, and a Research Fellow at the Weidenbaum Center on the Economy, Government, and Public Policy. Christenson studies American political behavior and quantitative methods, with recent work exploring presidential voting behavior, campaign dynamics in presidential primaries and caucuses, the coalition behavior of interest groups, and public opinion and the media environment of institutional outcomes. More generally, his research in American politics concerns electoral behavior, public opinion, political psychology, political communication, interest groups and judicial politics. He has broad methodological interests as well, including survey research, experimental design, longitudinal and nested data models, Bayesian analysis, social network analysis and causal inference." 
  website: https://dinopc.org/index.html
  
- name: Onur Varol
  image: /assets/images/o_varol.jpeg
  bio: "Onur Varol is an Assistant Professor in the Computer Science Department at Sabanci University, and has an affiliation with the Center of Excellence for Data Analytics. Onur is the director of VIRAL Lab which focuses on computational social science, networks, and machine learning. During his PhD at Indiana University, Onur was a proud member of NaN group and focused on the detection of persuasion campaigns and social bots using the tools of machine learning, data mining, and network analysis. Onur developed a social bot detection system Botometer (aka BotOrNot). Onur closely worked with Filippo Menczer, Alessandro Flammini, and Emilio Ferrara on various projects related with detection of manipulation on social media. Details on projects can be found in research and publications sections."
  website: http://www.onurvarol.com/
