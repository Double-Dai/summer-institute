  bio: "Ezgi Siir Kibris is a Ph.D. candidate in Political Science and an MS student in Data Science at the University of Rochester. She has MA degrees in Political Science and European Studies and BA in Economics from Sabanci University. Her dissertation research revolves around judicial politics, international courts, democratic backsliding, and gender. She is interested in quantitative methods, specifically causal inference, machine learning, and natural language processing."
