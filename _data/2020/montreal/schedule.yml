- date: "SICSS-Montréal First Week: Discussions and Exercises"
  events:
    - name: "**Discussion Sessions**<br/>[SICSS Learning materials](https://compsocialscience.github.io/summer-institute/curriculum) will be covered during the discussion sessions. Participants will be expected to watch the relevant vidoes on the website before coming to the discussion session. Relevant links can be found on the schedule. The aim is to underline important points in the materials, to discuss participant's questions and to prepare participants for Exercises sessions."
    
