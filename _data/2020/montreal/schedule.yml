  events:
    - name: "**Projects**<br/> This week will be only devoted to work on  group projects or individual projects. Participants will be expected to report their progressions every morning and to present their results at the end of the week."
    - name: "**[SICSS Festival](https://compsocialscience.github.io/summer-institute/2020/festival)**<br/> SICSS-Duke will organize The SICSS Festival in which alumni from all SICSS locations are hosting events such as tutorials, panel discussions, or debates. The only requirement to participate SICSS-Festival is filling the registration form. Detailed information can be found in its website."
 
