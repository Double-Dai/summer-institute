- date: "SICSS-Istanbul First Week: Discussions and Tutorials"
  events:
    - name: "**Discussion Sessions**<br/>[SICSS Learning materials](https://compsocialscience.github.io/summer-institute/curriculum) will be covered during the discussion sessions. Participants will be expected to watch the relevant vidoes on the website before coming to the discussion session. Relevant links can be found on the schedule. The aim is to underline important points in the materials, to discuss participant's questions and to prepare participants for Tutorial sessions."
    - name: "**Tutorial Sessions**<br/> After the discussion sessions, our Lecturers will organize tutorial sessions in which Participants will gain hands-on experience on different methods and will have an opportunity to see how to design a research in computational social science."

